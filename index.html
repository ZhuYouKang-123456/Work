<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }
        h1 {
            color: #2c3e50;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px auto;
            display: block;
            border: 3px solid #2c3e50;
        }
        .section {
            margin: 30px 0;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>欢迎来到我的个人网站</h1>
        </header>
        
        <main>
            <section class="section">
                <h2>关于我</h2>
                <p>在这里写下你的自我介绍。可以包括你的背景、兴趣、技能等。</p>
            </section>
            
            <section class="section">
                <h2>我的项目</h2>
                <ul>
                    <li>项目一：描述你的第一个项目</li>
                    <li>项目二：描述你的第二个项目</li>
                    <li>项目三：描述你的第三个项目</li>
                </ul>
            </section>
            
            <section class="section">
                <h2>联系我</h2>
                <p>邮箱：your-email@example.com</p>
                <p>GitHub：<a href="https://github.com/你的用户名">github.com/你的用户名</a></p>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2023 我的个人网站. 使用GitHub Pages构建.</p>
        </footer>
    </div>
</body>
</html>
